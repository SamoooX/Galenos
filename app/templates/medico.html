{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal MÃ©dico</title>
    <link rel="icon" href="{% static 'img/icon.jpeg' %}" />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/medico.css' %}" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Horarios de Consulta - Galenos</h1>
      </header>
      <div class="accordion" id="weeklyScheduleAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mondaySchedule"
              aria-expanded="true"
              aria-controls="mondaySchedule"
            >
              Lunes
            </button>
          </h2>
          <div id="mondaySchedule" class="accordion-collapse collapse show">
            <div class="accordion-body d-flex justify-content-between">
              <div>
                <strong>Fecha:</strong> Lunes, Octubre 16, 2023<br />
                <strong>Hora:</strong> 10:00 AM - 11:30 AM
              </div>
              <div>
                <label for="mondayStatus">Estado:</label>
                <input
                  type="checkbox"
                  id="mondayStatus"
                  class="status-checkbox"
                  style="background-color: green"
                  checked
                />
              </div>
            </div>
          </div>
        </div>
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#tuesdaySchedule"
            aria-expanded="false"
            aria-controls="tuesdaySchedule"
          >
            Martes
          </button>
        </h2>
        <div id="tuesdaySchedule" class="accordion-collapse collapse">
          <div class="accordion-body">
            <strong>Fecha:</strong> Martes, Octubre 17, 2023<br />
            <strong>Hora:</strong> 2:00 PM - 3:30 PM<br />
            <label for="tuesdayStatus">Estado:</label>
            <input
              type="checkbox"
              id="tuesdayStatus"
              class="status-checkbox"
              style="background-color: yellow"
            />
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#wednesdaySchedule"
            aria-expanded="false"
            aria-controls="wednesdaySchedule"
          >
            Miercoles
          </button>
        </h2>
        <div id="wednesdaySchedule" class="accordion-collapse collapse">
          <div class="accordion-body">
            <strong>Fecha:</strong> Miercoles, Octubre 18, 2023<br />
            <strong>Hora:</strong> 9:30 AM - 11:00 AM<br />
            <label for="wednesdayStatus">Estado:</label>
            <input
              type="checkbox"
              id="wednesdayStatus"
              class="status-checkbox"
              style="background-color: green"
              checked
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
