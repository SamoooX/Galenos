{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Médico</title>
  <link rel="icon" href="{% static 'img/icon.jpeg' %}" />
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/medico.css' %}" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <header class="custom-header text-center py-4">
    <h1>Médico</h1>
  </header>
  <div class="container text-center">
    <h2>Citas Médicas</h2>
    <form action="/medico/" method="post">
      {% csrf_token %}
      <div class="input-field">
        <label for="rut">Rut</label>
        <input type="text" class="input" id="rut" name="rut" required maxlength="9" pattern="\d{7,8}[\dkK]">
      </div>
      <div class="input-field">
        <input type="submit" class="submit" value="Buscar">
      </div>
    </form>
    <table class="table table-striped mx-auto">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for agenda in agendas %}
        <tr>
          <td>{{ agenda.0 }}</td> <!-- Acceder al elemento de la fecha -->
          <td>{{ agenda.1 }}</td> <!-- Acceder al elemento de la hora -->
          <td>{{ agenda.2 }}</td> <!-- Acceder al elemento del estado -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <div class="text-center">
      <a href="{% url 'gestionar' %}" class="btn btn-primary">Agregar Citas</a>
      <a href="#" class="btn btn-info">Ver Historial</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
