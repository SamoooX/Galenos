{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Médico</title>
  <link rel="icon" href="{% static 'img/icon.jpeg' %}" />
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/medico.css' %}" />
  <script src="{% static 'js/medico.js'%}"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  
</head>

<body>
  <header class="custom-header text-center py-4">
    <h1>Médico</h1>
  </header>
  <div class="container text-center">
    <h2>Citas Médicas</h2>
    <form action="/medico/" method="post">
      {% csrf_token %}
      <div class="input-field">
        <label for="rut">Rut</label>
        <input type="text" class="input" id="rut" name="rut" required maxlength="9" pattern="\d{7,8}[\dkK]">
      </div>
      <div class="input-field">
        <input type="submit" class="submit" value="Buscar">
      </div>
    </form>
    <table class="table table-striped mx-auto">
      <thead>
          <tr>
              <th>Rut de Consulta</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
              <th>Seleccionar</th>
          </tr>
      </thead>
      <tbody>
          {% for agenda in agendas %}
          <tr>
              <td>{{ agenda.3 }}</td> <!-- Mostrar el rut de consulta -->
              <td>{{ agenda.0 }}</td>
              <td>{{ agenda.1 }}</td>
              <td>{{ agenda.2 }}</td>
              <td>
                  <input type="checkbox" class="agenda-checkbox" data-rut="{{ agenda.3 }}" data-fecha="{{ agenda.0 }}" data-hora="{{ agenda.1 }}">
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
    <button id="no-disponible">No Disponible</button>
    <button id="disponible">Disponible</button>
    
    <div class="text-center">
      <a href="{% url 'gestionar' %}" class="btn btn-primary">Agregar Citas</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
