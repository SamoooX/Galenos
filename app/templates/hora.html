<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #ffff ;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>

              <li><a class="dropdown-item" href="#">Action</a></li>

        <form class="d-flex" role="search">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- cuerpo -->
  <div class="wrapper">
    <div class="container main">
      <div class="row2">
        <div class="col right">
          <div class="input-box">
            <header style="font-size: 30px;">Reservar Hora</header>
            <form id="reserva-form" method="post">
              <div class="input-field">
                <input type="text" class="input" id="rut" name="rut" required>
                <label for="rut">Rut del Paciente</label>
              </div>

              <div class="input-field">
                <input type="email" class="input" id="email" name="email" required autocomplete="off">
                <label for="email">Email</label>
              </div>

              <div class="input-field">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Nombre Medico
                  </button>
                  <!-- vacio porque si, saludos(aqui van los datos) -->
              </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="input-field">
                    <input type="date" class="input" id="fecha" name="fecha" required>
                    <label for="fecha">Fecha de la Cita</label>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="input-field">
                    <input type="time" class="input" id="hora" name="hora" required>
                    <label for="hora">Hora de la Cita</label>
                  </div>
                </div>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Continuar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
