{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar hora</title>
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/'%}hora.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="logo" width="180px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Equipo Médico</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Servicios
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Agendar Hora</a></li>
                        <li><a class="dropdown-item" href="#">Tuki</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Nosotros</a>
                </li>
            </ul>
            <form class="d-flex">
                <form class="d-flex">
                    <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Iniciar Sesión</a>
                    <a class="btn btn-success" href="{% url 'register' %}">Registrarse</a>
                </form>
            </form>
        </div>
    </div>
</nav>

  <!-- cuerpo -->
  <div class="wrapper">
    <div class="container main">
      <div class="row2">
        <div class="col right">
          <div class="input-box">
            <header style="font-size: 30px;">Reservar Hora</header>
            <form id="reserva-form" method="post">
              <div class="input-field">
                <input type="text" class="input" id="rut" name="rut" required>
                <label for="rut">Rut del Paciente</label>
              </div>

              <div class="input-field">
                <input type="email" class="input" id="email" name="email" required autocomplete="off">
                <label for="email">Email</label>
              </div>

              <div class="input-field">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecionar Medico
                  </button>
                  <!-- vacio porque si, saludos(aqui van los datos) -->
              </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="input-field mt-4">
                    <label for="fecha">Fecha de la Cita</label><br>
                    <input type="date" class="input" id="fecha" name="fecha" required>
                    
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="input-field mt-4">
                    <label for="hora">Hora de la Cita</label><br>
                    <input type="time" class="input" id="hora" name="hora" required>
                  </div>
                </div>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Continuar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
