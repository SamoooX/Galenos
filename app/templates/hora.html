<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Citas Médicas</h1>
    <form onsubmit="return validarFormulario()">
        <label for="rut">RUT del Paciente:</label>
        <input type="text" id="rut" name="rut" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nombreMedico">Nombre del Médico:</label>
        <input type="text" id="nombreMedico" name="nombreMedico" required><br>

        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="hora">Hora de la Cita:</label>
        <input type="time" id="hora" name="hora" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
</html>
