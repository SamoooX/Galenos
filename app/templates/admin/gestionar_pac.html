{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Médico</title>
    <link rel="icon" href="{% static 'img/icon.jpeg' %}" />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/'%}medico.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <header class="custom-header text-center py-4">
        <h1>Gestión de Pacientes</h1>
    </header>
    <div class="container">
        <h2 class="text-center">Pacientes</h2>
        <table class="table table-striped mx-auto">
            <thead class="text-center">
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody class="around">
                {% for rut, nombre, email in pacientes %}
                <tr>
                    <td>{{ rut }}</td>
                    <td>{{ nombre }}</td>
                    <td>{{ email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container text-center">
        <a href="{% url 'register' %}" class="btn btn-success">Registrar</a>
        <a href="#" class="btn btn-warning">Modificar</a>
        <a href="#" class="btn btn-danger">Dar de baja</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
