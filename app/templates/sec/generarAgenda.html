{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medico - Gestión de Horario</title>
  <link rel="stylesheet" href="{% static 'css/gestionar.css' %}" />
  <link rel="icon" href="{% static 'img/icon.jpeg' %}" />
  <script src="{% static 'js/rut.js'%}"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row2">
        <div class="col right">
          <div class="input-box">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <header style="font-size: 30px;">Generar Agenda</header>
              <form class="form-container" method="post" action="/generarAgenda/">
                {% csrf_token %}
                <div class="input-field">
                  <input type="text" class="input" id="rut" name="rut" required maxlength="9"
                      pattern="\d{7,8}[\dkK]" onblur="validarRut(this.value)">
                  <label for="rut" style="color: #7bbc57;">Rut del médico</label>
              </div>
                <div id="mensajeValidacion" style="color: red; padding-left: 11px;">

                </div>
                <div class="input-field">
                  <button id="botonV" type="submit" class="submit">Generar Agenda</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
